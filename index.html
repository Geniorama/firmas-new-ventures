<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de firmas New Ventures</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/avenir" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./libs/intl-tel-input/css/intlTelInput.min.css"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/avenir");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", sans-serif;
      }

      .title {
        font-weight: bold;
        line-height: 1em;
        margin: 0;
      }

      .btn-icon svg {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-3 py-md-4">
        <div
          class="d-flex flex-column flex-md-row align-items-center justify-content-center"
        >
          <div>
            <img
              class="img-fluid"
              src="https://assets-global.website-files.com/606c5628c1cd2048156a60a0/606c5628c1cd20353a6a6265_Image%2029.png"
              alt=""
            />
          </div>
          <div class="px-2 px-md-5 py-4 py-md-0 text-center text-md-left">
            <h1 class="title">GENERADOR DE FIRMAS</h1>
            <h3>New Ventures</h3>
          </div>
        </div>

        <!-- Formulario -->
        <form id="form-nvc" action="" class="mt-5">
          <div class="row">
            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Nombre</label>
                <input
                  placeholder="Ej: Sarah Doe"
                  type="text"
                  class="form-control"
                  id="input-nombre"
                  data-target="#text-nombre"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Cargo</label>
                <input
                  placeholder="Ej: Marketing Director"
                  type="text"
                  class="form-control"
                  id="input-cargo"
                  data-target="#text-cargo"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Pronombre</label>
                <input
                  placeholder="Ej: ella/she"
                  type="text"
                  class="form-control"
                  data-target="#text-pronombre"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="" style="display: block">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="intl-phone"
                  data-target="#text-telefono"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Correo</label>
                <input
                  placeholder="Ej: me@nvgroup.com"
                  type="email"
                  class="form-control"
                  data-target="#text-email"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Dirección</label>
                <input
                  placeholder="Ej: Calle 1 # 23 - 45"
                  type="text"
                  class="form-control"
                  data-target="#text-direccion"
                />
              </div>
            </div>
          </div>

          <div>
            <!-- <button class="btn btn-secondary mt-4" type="button">
              <span class="btn-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M3 19H21V21H3V19ZM13 13.1716L19.0711 7.1005L20.4853 8.51472L12 17L3.51472 8.51472L4.92893 7.1005L11 13.1716V2H13V13.1716Z"
                  ></path>
                </svg>
              </span>
              <span> Descargar HTML </span>
            </button> -->

            <button
              data-clipboard-target="#mail-box"
              id="btn-copy"
              class="btn btn-primary mt-4"
              type="button"
            >
              <span class="btn-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M6.9998 6V3C6.9998 2.44772 7.44752 2 7.9998 2H19.9998C20.5521 2 20.9998 2.44772 20.9998 3V17C20.9998 17.5523 20.5521 18 19.9998 18H16.9998V20.9991C16.9998 21.5519 16.5499 22 15.993 22H4.00666C3.45059 22 3 21.5554 3 20.9991L3.0026 7.00087C3.0027 6.44811 3.45264 6 4.00942 6H6.9998ZM8.9998 6H16.9998V16H18.9998V4H8.9998V6Z"
                  ></path>
                </svg>
              </span>
              <span> Copiar </span>
            </button>
          </div>
        </form>

        <div class="py-5 mt-4">
          <hr>
          <h5 class="text-center">Preview</h5>
          <div
            style="
              font-family: 'Helvetica', Tahoma, Geneva, Verdana, sans-serif;
              width: 100%;
              max-width: 360px;
            "
            id="mail-box"
          >
            <p
              style="
                font-size: 25px;
                font-weight: bold;
                line-height: 1em0;
                margin: 0;
              "
              id="text-nombre"
            >
              Sarah Doe
            </p>
            <p
              id="text-cargo"
              style="margin: 0; font-size: 15px; font-weight: bold"
            >
              Marketing Director
            </p>
            <p id="text-pronombre" style="margin: 0; font-size: 15px">
              ella/she
            </p>
            <p id="text-telefono" style="margin: 0; font-size: 15px">
              <span class="country-code">+52</span>
              <span class="number">300123456</span>
            </p>
            <p id="text-email" style="margin: 0; font-size: 15px">
              me@nvgroup.org
            </p>
            <p id="text-direccion" style="margin: 0; font-size: 15px">
              Calle 1 # 23 - 45
            </p>

            <a
              style="
                display: block;
                margin-top: 20px;
                color: black;
                font-weight: bold;
              "
              target="_blank"
              href="https://nvgroup.org/"
              >www.nvgroup.org</a
            >
            <img
              style="width: 100%; max-width: 360px; margin-top: 10px"
              src="./assets/img/logo-animado.gif"
              alt=""
            />

            <table>
              <tr>
                <!-- Linked In -->
                <td style="padding: 5px">
                  <a
                    href="https://www.linkedin.com/company/newventuresmx/"
                    target="_blank"
                  >
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/xCfZj2q8/linkedin.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>

                <!-- Instagram -->
                <td style="padding: 5px">
                  <a target="_blank" href="https://www.instagram.com/newventuresmx/">
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/GpcKGjRS/instagram-line.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>

                <!-- TikTok -->
                <td style="padding: 5px">
                  <a
                    href="https://www.tiktok.com/@newventuresmx?lang=es"
                    target="_blank"
                  >
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/FKDZZJsF/tiktok-fill.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>

                <!-- X / Twitter -->
                <td style="padding: 5px">
                  <a
                    href="https://www.linkedin.com/company/newventuresmx"
                    target="_blank"
                  >
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/bw0LZB7t/twitter-x-fill.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>

                <!-- Facebook -->
                <td style="padding: 5px">
                  <a
                    href="https://www.facebook.com/newventuresmx"
                    target="_blank"
                  >
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/L8FN6pbS/facebook-fill.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>

                <!-- Youtube -->
                <td style="padding: 5px">
                  <a
                    href="https://www.youtube.com/channel/UCzYwqjc6ZjpYuM4RbpF75jg"
                    target="_blank"
                  >
                    <span style="font-size: 20px; color: #00bbb4">
                      <img src="https://i.postimg.cc/65vMX3zz/youtube-fill.png" style="width: 1em;" alt="">
                    </span>
                  </a>
                </td>
              </tr>
            </table>

          </div>

          <hr>
        </div>
      </div>
    </main>

    <script src="./libs/clipboard/dist/clipboard.min.js"></script>
    <script src="./libs/intl-tel-input/js/intlTelInput.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
