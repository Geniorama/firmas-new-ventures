              alt=""
            />

          <div class="px-2 px-md-5 py-4 py-md-0 text-center text-md-left">
            <h1 class="title">GENERADOR DE FIRMAS</h1>
            <h3>New Ventures</h3>
          </div>
        </div>

        <!-- Formulario -->
        <form id="form-nvc" action="" class="mt-5">
          <div class="row">
            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Nombre</label>
                <input
                  placeholder="Ej: Emma Stone"
                  type="text"
                  class="form-control"
                  id="input-nombre"
                  data-target="#text-nombre"
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Cargo</label>
                <input
                  placeholder="Ej: Marketing Director"
                  type="text"
                  class="form-control"
                  id="input-cargo"
                  data-target="#text-cargo"
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Pronombre</label>
                <input
                  placeholder="Ej: ella/she"
                  type="text"
                  class="form-control"
                  data-target="#text-pronombre"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="" style="display: block">Teléfono</label>
                <input
                  placeholder="Ej: 300123456"
                  type="number"
                  class="form-control"
                  id="intl-phone"
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Correo</label>
                <input
                  placeholder="Ej: me@nvgroup.com"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-12 col-md">
              <div class="form-group mt-4">
                <label for="">Dirección</label>
                <input
                  placeholder="Ej: Calle 1 # 23 - 45"
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
          </div>
